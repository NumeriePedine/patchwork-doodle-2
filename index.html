<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patchwork Doodle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a693165396.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="horizontal">
        <div class="grid">
        </div>
        <div class="vertical">
            <div class="card" id="flip">
                <img id="img" src="img/PD_Retro.png" name="canvas" />
            </div>

            <a class="button" onclick="displayImage();">Estrai</a>
            <div class="palette">
                <div class="color" id="grigio" onclick="select(this)"></div>
                <div class="color" id="blu" onclick="select(this)"></div>
                <div class="color" id="verde" onclick="select(this)"></div>
                <div class="color selected" id="rosso" onclick="select(this)"></div>
                <div class="color" id="giallo" onclick="select(this)"></div>
                <div class="color" id="fucsia" onclick="select(this)"></div>
                <div class="color" id="marrone" onclick="select(this)"></div>
                <div class="color" id="nero" onclick="select(this)"></div>
                <div class="color" id="none" onclick="select(this)"><i class='fas fa-eraser fa-4x'></i></div>
            </div>
            <a class="button" onclick="reset();">Pulisci</a>
            <a class="button" onclick="send();">Invia</a>
        </div>
    </div>
</body>

</html>
